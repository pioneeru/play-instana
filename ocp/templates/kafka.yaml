apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: instana
  namespace: instana-kafka
  labels:
    strimzi.io/cluster: instana
spec:
  # Cruise Control needs more than 1 kafka node
  cruiseControl: {}
  kafka:
    #image: artifact-public.instana.io/self-hosted-images/3rd-party/datastore/kafka:0.41.0-kafka-3.6.2_v0.10.0
    version: 3.6.2
    replicas: 3
    listeners:
    - name: scram
      port: 9092
      type: internal
      tls: false
      authentication:
        type: scram-sha-512
      configuration:
        useServiceDnsDomain: true
    authorization:
      type: simple
      superUsers:
      - strimzi-kafka-user
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 50Gi
        deleteClaim: true
        class: ${RWO_STORAGECLASS}
    config:
      default.replication.factor: 1
      min.insync.replicas: 1
      offsets.topic.replication.factor: 1
      transaction.state.log.min.isr: 1
      transaction.state.log.replication.factor: 1
    jvmOptions:
      -Xms: 2G
      -Xmx: 2G
    resources:
      limits:
        memory: 5Gi
      requests:
        cpu: "1"
        memory: 3Gi
  zookeeper:
    replicas: 3
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: "1"
        memory: 1Gi
    storage:
      type: persistent-claim
      size: 5Gi
      deleteClaim: true
      class: ${RWO_STORAGECLASS}
  entityOperator:
    template:
      pod:
        tmpDirSizeLimit: 100Mi
      topicOperatorContainer:
        env:
        - name: STRIMZI_USE_ZOOKEEPER_TOPIC_STORE
          value: "true"
    userOperator:
      image: ${INSTANA_IMAGE_REGISTRY}/${INSTANA_DATASTORE_OPERATOR_IMAGE_REPOSITORY}/${KAFKA_OPERATOR_IMAGE_NAME}:${KAFKA_OPERATOR_IMAGE_TAG}
    topicOperator:
      image: ${INSTANA_IMAGE_REGISTRY}/${INSTANA_DATASTORE_OPERATOR_IMAGE_REPOSITORY}/${KAFKA_OPERATOR_IMAGE_NAME}:${KAFKA_OPERATOR_IMAGE_TAG}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: strimzi-kafka-user
  namespace: instana-kafka
  labels:
    strimzi.io/cluster: instana
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
    - resource:
        type: topic
        name: '*'
        patternType: literal
      operations:
      - All
      host: "*"
    - resource:
        type: group
        name: '*'
        patternType: literal
      operations:
      - All
      host: "*"