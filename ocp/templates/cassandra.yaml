apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: cassandra
  namespace: instana-cassandra
spec:
  clusterName: instana
  serverType: cassandra
  # configBuilderImage: docker.io/datastax/cass-config-builder:1.0-ubi7
  serverImage: ${CASSANDRA_SERVER_IMAGE_NAME}
  systemLoggerImage: ${CASSANDRA_SYSTEMLOGGER_IMAGE_NAME}
  k8ssandraClientImage: ${CASSANDRA_K8SSANDRACLIENT_IMAGE_NAME}
  serverVersion: ${CASSANDRA_SERVER_VERSION}
  imagePullPolicy: Always
  podTemplateSpec:
    spec:
      imagePullSecrets:
      - name: instana-registry
      containers:
      - name: cassandra
  managementApiAuth:
    insecure: {}
  size: 1
  allowMultipleNodesPerWorker: false
  resources:
    requests:
      cpu: 1000m      ### 2000m
      memory: 2Gi     ### 8Gi
    limits:
      memory: 3Gi     ### 16Gi
  storageConfig:
    cassandraDataVolumeClaimSpec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: ${RWO_STORAGECLASS}
  config:
    jvm-server-options:
      initial_heap_size: "1G"   ### 4G
      max_heap_size: "2G"       ### 8G
      additional-jvm-opts:
        - -Dcassandra.allow_unsafe_aggressive_sstable_expiration=true
    cassandra-yaml:
      authenticator: org.apache.cassandra.auth.PasswordAuthenticator
      authorizer: org.apache.cassandra.auth.CassandraAuthorizer
      role_manager: org.apache.cassandra.auth.CassandraRoleManager
      memtable_flush_writers: 8
      auto_snapshot: false
      gc_warn_threshold_in_ms: 10000
      otc_coalescing_strategy: DISABLED
      memtable_allocation_type: offheap_objects
      num_tokens: 256
      drop_compact_storage_enabled: true