apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: instana
  namespace: instana-elastic
spec:
  monitoring:
    logs: {}
    metrics: {}
  version: 7.17.20
  image: artifact-public.instana.io/self-hosted-images/3rd-party/datastore/elasticsearch:7.17.20_v0.9.0
  nodeSets:
  - name: default
    count: 3
    config:
      node.master: true
      node.data: true
      node.ingest: true
      node.store.allow_mmap: false
      search.max_buckets: 65000
    podTemplate:
      metadata:
        creationTimestamp: null
      spec:
        imagePullSecrets:
          - name: instana-registry
        # nodeSelector:
        #   deploy-env: bank-prod
        ### FIX for K8s with securityContext
        # securityContext:
        #   runAsUser: 1000
        #   runAsGroup: 1000
        #   fsGroup: 1000
        ### END OF FIX
        containers:
        - env:
          - name: ES_JAVA_OPTS
            value: -Xms1g -Xmx1g
          - name: ingest.geoip.downloader.enabled
            value: "false"
          name: elasticsearch
          resources:
            limits:
              memory: 3Gi
            requests:
              cpu: "1"
              memory: 2Gi
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: ${RWO_STORAGECLASS}
  http:
    service:
      metadata: {}
      spec: {}
    tls:
      certificate: {}
      selfSignedCertificate:
        disabled: true